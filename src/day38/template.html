<!DOCTYPE html>
<!--设置页面语言，zh中文 CN 中国 -->
<html lang="zh-CN">
<head>
    <!--设置网页字符集-->
    <meta charset="utf-8">
    <!--当前网页使用最新的浏览器内核来解析，如：Edge-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport视口的参数设置： 网页宽度：设备宽度 初始的缩放比：1:1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>我的模板</title>
    <!-- 1. 导入bootstrap的css样式 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. 导入jquery框架 -->
    <script src="jquery-3.3.1.min.js"></script>
    <!-- 3. 导入bootstrap框架文件 -->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container"><h2>轮播图</h2>
    <div class="carousel slide" id="myCarousel" data-ride="carousel" data-interval="2000">
        <ul class="carousel-indicators">
            <li data-toggle="#myCarousel" data-slide-to="0"></li>
            <li data-toggle="#myCarousel" data-slide-to="1"></li>
            <li data-toggle="#myCarousel" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
            <div class="item active">
                <img src="img/01.jpg" alt="">
                <div class="carousel-caption"> 滕王阁夜景</div>
            </div>
            <div class="item">
                <img src="img/02.jpg" alt="">
                <div class="carousel-caption"> 秋水广场</div>
            </div>
            <div class="item">
                <img src="img/03.jpg" alt="">
                <div class="carousel-caption"> 八一广场</div>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span></a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span> </a>
    </div>
</div>
<div class="container"><h2>缩略图</h2>
    <div class="row">
        <div class="col-xs-6 col-md-3"> <!--缩略图-->
            <div class="thumbnail">
                <img src="img/05.jpg" alt="...">
                <!--添加其它内容-->
                <div class="caption"><h3>南昌单人游</h3>
                    <p> 体验赣江夜景 &yen;3999 </p>
                    <p><a href="#" class="btn btn-primary" role="button">马上购买</a>
                        <a href="#" class="btn btn-default" role="button">加入购物车</a></p></div>
            </div>
        </div>
    </div>
</div>
<div class="container"><h2>缩略图</h2>
    <div class="row">
        <div class="col-xs-6 col-md-3"><a href="#" class="thumbnail"> <img src="img/01.jpg" alt="..."> </a></div>
        <div class="col-xs-6 col-md-3"><a href="#" class="thumbnail"> <img src="img/02.jpg" alt="..."> </a></div>
        <div class="col-xs-6 col-md-3"><a href="#" class="thumbnail"> <img src="img/03.jpg" alt="..."> </a></div>
        <div class="col-xs-6 col-md-3"><a href="#" class="thumbnail"> <img src="img/04.jpg" alt="..."> </a></div>
    </div>
</div>
<h2>导航条</h2>
<nav class="navbar navbar-default">
    <div class="container-fluid"> <!-- 在移动设置上会折叠起来，变成一个按钮 -->
        <div class="navbar-header"> <!-- 折叠按钮 data-toggle ：点击按钮打开或折叠 data-target： 要打开可折叠的div的id -->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="glyphicon glyphicon-th-list"></span>
            </button>
            <a class="navbar-brand" href="#">进入首页</a>
        </div>
        <!-- 导航条上链接，表单提交按钮，下拉菜单 -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <!--sr-only: 屏幕朗读，给残障人士使用 --> <!--li 每一个选项-->
                <li class="active"><a href="#">家用电器</a></li>
                <li><a href="#">手机、数码</a></li>
                <!--下拉菜单-->
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">电脑、办公 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">电脑整机</a></li>
                        <li><a href="#">外设产品</a></li>
                        <li><a href="#">游戏设备</a></li>
                        <!--divider分隔线-->
                        <li role="separator" class="divider"></li>
                        <li><a href="#">电脑配件</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">办公设备</a></li>
                    </ul>
                </li>
            </ul>
            <!--文本框和表单提交按钮-->
            <form class="navbar-form navbar-right">
                <div class="form-group"><input type="text" class="form-control" placeholder="关键字"></div>
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span> 搜索
                </button>
            </form>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
</div>
<h2>字体图标</h2> <span class="glyphicon glyphicon-trash"></span> 回收
<button class="btn btn-default"><span class="glyphicon glyphicon-zoom-in"></span> 放大镜</button>
<span class="glyphicon glyphicon-camera"></span> 照相机
<div class="container"><h3>用户信息</h3>
    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>ID</th>
            <th>username</th>
            <th>age</th>
            <th>phone</th>
        </tr>
        <tr>
            <td>1</td>
            <td class="active">张三</td>
            <td>20</td>
            <td>110</td>
        </tr>
        <tr>
            <td>2</td>
            <td class="success">李四</td>
            <td>25</td>
            <td>112</td>
        </tr>
        <tr>
            <td>3</td>
            <td class="danger">王五</td>
            <td>35</td>
            <td>119</td>
        </tr>
    </table>
</div>
<div class="container">
    <h2>添加联系人</h2>
    <form>
        <div class="form-group">
            <label for="name">姓名</label>
            <!--form-control 以100%宽度显示-->
            <input type="text" class="form-control" id="name" placeholder="请输入姓名">
        </div>
        <div class="form-group">
            <label>性别</label> <input type="radio" id="male" name="gender">
            <label for="male">男</label>
            <input type="radio" id="female" name="gender">
            <label for="female">女</label>
        </div>
        <div class="form-group">
            <label for="birthday">生日</label>
            <!--form-control 以100%宽度显示-->
            <input type="date" class="form-control" id="birthday">
        </div>
        <div class="form-group">
            <label for="edu">学历</label>
            <select id="edu" class="form-control">
                <option>本科</option>
                <option>本科</option>
                <option>本科</option>
                <option>本科</option>
            </select>
        </div>
        <!--居中-->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">注册</button>
            <button type="submit" class="btn btn-default">取消</button>
            <button type="submit" class="btn btn-danger">退出</button>
        </div>
    </form>
</div>
<h1>你好，世界！</h1>
<hr>
<h2>按钮组件</h2>
<a href="#" class="btn btn-default">我是链接</a>
<input type="button" value="普通按钮" class="btn btn-default">
<button class="btn btn-default">提交按钮</button>
<hr>
<h2>预定义按钮</h2>
<a href="#" class="btn btn-primary">我是链接</a>
<input type="button" value="普通按钮" class="btn btn-danger">
<button class="btn btn-success">提交按钮</button>
<hr>
<h2>响应式图片</h2>
<img src="img/01.jpg" class="img-responsive img-rounded">
<img src="img/01.jpg" class="img-responsive img-circle">
<img src="img/01.jpg" class="img-responsive img-thumbnail">
<hr>
</body>
</html>
