<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="https://www.baidu.com">
    <p>
        用户名：<input type="text" name="username" placeholder="请输入您的用户名" maxlength="5">
    </p>
    <p>
        密码：<input type="password" name="password">
    </p>
    <p>
        性别：<input type="radio" name="sex" id="man">
        <label for="man" >男</label>
        <input type="radio" name="sex" id="gril" >
        <laber for="gril" >女</laber>
    </p>
    <p>
        爱好：
        <input type="checkbox" checked> 唱歌
        <input type="checkbox" checked>跳舞
        <input type="checkbox">敲代码
        <input type="checkbox" checked>rap
        <input type="checkbox" checked>篮球
    </p>
    <p>
        <input type="button" value="我是按钮">
    </p>
    <p>
        <input type="submit">
    </p>
    <p>
        <input type="reset">
    </p>
    <p>
        <input type="image" scr="img/1.png">
    </p>
    <p>
        <input type="file">
    </p>
    <p>
        自我介绍
        <textarea name="" cols="60" rows="10" autofocus></textarea>
    </p>
    <p>
        所属部门：
        <select name="">
            <option value="">请选择</option>
            <option value="">研发部</option>
            <option value="">销售部</option>
            <option value="">行政部</option>
            <option value="" selected>财务部</option>
        </select>
    </p>
    <p>
        <input type="file" multiple>
    </p>
    <p>
        <input type="text" autocomplete="on" name="asd">
    </p>
    <p>
        <input type="text" required>
    </p>
    <p>
        <input type="text" accesskey="p">
    </p>
    <p>
        datalist用法:<input list="names">
        <datalist id="names">
            <option value="刘德华">
            <option value="刘若英">
            <option value="刘欢">
            <option value="三刀">
            <option value="刘翔">
        </datalist>
    </p>
</form>
</body>
</html>
