<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write(location.href+"<br>");

</script>
<input type="button" onclick="location.reload()" value="刷新">

<input type="button" value="后退" onclick="history.back()">
