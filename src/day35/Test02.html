<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .two{
        font-size: 40px;
        color:red;
        font-family: 微软雅黑;
    }
</style>
<script>
    function changeCss() {
        var p1=document.getElementById("p1");
        p1.style.fontSize="40px";
        p1.style.color="bule";
        p1.style.fontFamily="微软雅黑";
    }

    function changeClass() {
        var p2=document.getElementById("p2");
        p2.className="two";
    }
</script>
<body>
<p id="p1">
    我是第一段
</p>
<p id="p2">
    我是第二段
</p>
<hr>
<input type="button" value="改变几个样式" onclick="changeCss()">
<input type="button" value="改变类样式" onclick="changeClass()">
</body>
</html>
