<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.min.js"></script>
    <style>
        #canvas {
            width: 300px;
            height: 300px;
            background-color: rgb(255, 231, 147);
        }
    </style>
</head>
<body>
<input type="button" value="淡出" id="hide">
<input type="button" value="淡入" id="show">
<input type="button" value="淡入淡出切换" id="toggle">
<hr>
<div id="canvas"></div>
</body>
<script>
    $("#hide").click(function () {
        $("#canvas").fadeOut(500,function () {
            alert("淡出完毕！");
        });
    });

    $("#show").click(function () {
        $("#canvas").fadeIn(500,function () {
            alert("淡入完毕！");
        });
    });

    $("#toggle").click(function () {
        $("#canvas").fadeToggle(500,function () {
            alert("切换完毕！")
        });
    });
</script>
</html>
