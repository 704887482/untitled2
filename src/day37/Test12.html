<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<style>
    .mainFrame{
        width: 800px;
        height: 400px;
        margin:0 auto;
        border:1px solid #222222;
    }
    .footer{
        margin:20px auto;
        width: 800px;
        height: 200px;
        border:1px solid red;
    }
    .footer>div:nth-child(1){
        float: left;
        width: 200px;
        height: 100px;
        border:1px solid #cccccc;
    }
    .footer>div:nth-child(2){
        float: left;
        width: 200px;
        height: 100px;
    }
</style>
<body>
<div class="mainFrame">
    <img src="9.jpg" alt="" width="100%" height="100%" id="bigImg">
</div>
<div class="footer">
    <div>
        <img src="9.jpg" alt="" width="100%" height="100%" id="smallImg">
    </div>
    <div>
        <input type="button" value="启动" id="start" style="width: 80px;height: 35px">
        <input type="button" value="暂停" id="pause" style="width: 80px;height: 35px" disabled>
    </div>
</div>
</body>
<script>
    var imgs=[
      '1.jpg',
      '2.jpg',
      '3.jpg',
      '4.jpg',
      '5.jpg',
        '7.jpg',
      '6.jpg',
      '8.jpg',
      '9.jpg',
    ];
    var time=null;
    var index=-1;
    $("#start").click(function () {
        $(this).prop("disabled",true);
        $("#pause").prop("disabled",false);
        time=setInterval(function () {
            index++;
            index=index>imgs.length-1?0:index;
            $("#smallImg").attr("src",imgs[index]);
        },100);
    });
    $("#pause").click(function () {
        $(this).prop("disabled",true);
        $("#start").prop("disabled",false);
        $("#bigImg").attr("src",imgs[index]);
        clearInterval(time);
    });
</script>
</html>
