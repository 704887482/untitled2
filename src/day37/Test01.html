<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.min.js"></script>
    <style>
        #canvas {
            width: 300px;
            height: 300px;
            background-color: rgb(255, 231, 147);
        }
    </style>
</head>
<body>
<input type="button" value="隐藏div" id="hide">
<input type="button" value="显示div" id="show">
<input type="button" value="切换隐藏显示" id="toggle">
<hr>
<div id="canvas"></div>
</body>
<script>
    $("#hide").click(function () {
        $("#canvas").hide(400, function () {
            alert("隐藏完毕！");
        });
    });

    $("#show").click(function () {
        $("#canvas").show(400,function () {
            alert("显示完毕！");
        })
    });

    $("#toggle").click(function () {
        $("#canvas").toggle(400,function () {
            alert("执行完毕！");
        })
    });
</script>
</html>
