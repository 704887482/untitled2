<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
<div id="myDiv" style="width:300px;height:300px;background:orange">
    鼠标移入变成绿色，移出回复红色
</div>
</body>
<script>
$(function () {
    $("#myDiv").mouseover(function () {
        $(this).css("background-color","green");
    }).mouseout(function () {
        $(this).css("background-color","orange");
    });
})
</script>
</html>
