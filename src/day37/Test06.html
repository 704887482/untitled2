<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
<input type="button" value="绑定事件" id="btn">
</body>
<script>
    $("#btn").on({
       "click":function () {
           alert("点击事件绑定成功咯！");
       },
    "mouseover":function() {
        $(this).css("background-color","red");
    }
    });
</script>
</html>
