<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="0.jpg" width="500" id="pic">
<script>
    document.getElementById("pic").onmouseover=function () {
        this.src="1.jpg";
    }
    document.getElementById("pic").onmouseout=function (ev) {
        this.src="2.jpg";
    }
</script>
</body>
</html>
