<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr=[4,3,20,6];
    arr[2]=true;
    arr[3]="abc";
    document.write("数组的长度："+arr.length+"<hr>");
    arr[5]=100;
    document.write("数组的长度："+arr.length+"<hr>");
    for (var i=0;i<arr.length;i++){
        document.write(arr[i]+"&nbsp;");
    }
    document.write("<hr>");
</script>
</body>
</html>
