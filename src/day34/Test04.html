<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var score = prompt("请输入你的分数：", 60);
    alert("你的分数是：" + score);
    switch (true) {
        case score >= 90 && score <= 100:
            document.write("优秀" + "<br>");
            break;
        case score >= 60:
            document.write("及格");
            break;
        default :
            document.write("废柴");
            break;
    }
</script>
</body>
</html>
