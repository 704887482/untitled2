<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num1="1.4";
    var num2="2.1";
    if(isNaN(num1)==false){
        var result=parseFloat(num1)+parseFloat(num2);
        document.write(result+"<br>");
    }else {
        document.write("数字转换失败"+"<br>");
    }
</script>
</body>
</html>
