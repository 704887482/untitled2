<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
城市：
<select id="city">
    <option value="广州">广州</option>
    <option value="深圳">深圳</option>
    <option value="珠海">珠海</option>
</select>
<hr>
英语：<input type="text" id="user">
<script>
    document.getElementById("city").onchange=function (ev) {
        alert(this.value);
    }
    document.getElementById("user").onchange=function (ev) {
        this.value=this.value.toUpperCase();
    }
</script>
</body>
</html>
