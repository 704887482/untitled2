<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a1=[1,5,8];
    var a2=[5,3,2];
    var a3=a1.concat(a2);
    document.write(a3+"<hr>");
    a3.reverse();
    document.write(a3+"<br>");
    var str=a3.join("^_^");
    document.write(str+"<br>");
    document.write("<hr>");
    var arr=['jack','Rose',"Tom","Jerry","Kate"];
    document.write("排序前："+arr+"<br>");
    arr.sort();
    document.write("排序后："+arr+"<br>");
    arr.sort();
    document.write("排序后："+arr+"<br>");
    arr.sort(function (a,b) {
        return b-a;
    });
    document.write("排序后："+arr+"<br>");
</script>
</body>
</html>
