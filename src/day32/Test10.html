<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div{
        width: 250px;
        height: 170px;
        border:1px solid pink;
        margin:200px auto;
        position:relative;
    }
    div img{
        width: 100%;
        height: 100%;
        position:absolute;
        top: 0;
        left: 0;
        transition: all 0.6s;
        transform-origin:top right;
    }
    div:hover img:nth-child(1) { /* 鼠标经过div 第一张图片旋转 */
        transform: rotate(60deg);
    }
    div:hover img:nth-child(2) {
        transform: rotate(120deg);
    }div:hover img:nth-child(3) {
             transform: rotate(180deg);
         }
    div:hover img:nth-child(4) {
        transform: rotate(240deg);
    }div:hover img:nth-child(5) {
             transform: rotate(300deg);
         }
    div:hover img:nth-child(6) {
        transform: rotate(360deg);
    }
</style>
<body>
<div>
<img style="background-color: palevioletred">
    <img style="background-color: green">
    <img style="background-color: deeppink">
    <img style="background-color: royalblue">
    <img style="background-color: cornsilk">
    <img style="background-color: lightpink">
</div>
</body>
</html>
