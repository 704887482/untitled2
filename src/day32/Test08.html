<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div{
        background-color:rgb(237,236,250);
        border:1px
    }
    .top{
        width: 960px;
        height: 200px;
        margin: 0 auto;
    }
    .banner{
        width: 960px;
        height: 80px;
        margin:10px auto;
    }
    .main{
        width: 960px;
        margin:10px auto;
        border:0;
        background-color:transparent;
    }
    .clearfix:after{
        content: "";
        display: block;
        clear: both;
    }
    .left{
        float: left;
        width: 300px;
        height: 250px;
    }
    .right{
        float:right;
        width: 650px;
        height: 250px;
    }
    .footer{
        width: 960px;
        height: 150px;
        margin:0 auto;
    }
</style>
<body>
<div class="top"></div>
<div class="banner"></div>
<div class="main clearfix">
    <div class="left"></div>
    <div class="right"></div>
</div>
<div class="footer"></div>
</body>
</html>
